<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .backup-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6c5ce7;
        }
        .form-check-label {
            font-weight: 500;
        }
        .btn-submit {
            background: #00b894;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="backup-container">
        <h1>Backup Files</h1>
        <form method="POST">
            <div class="form-check">
                {% for file in files_in_uploads %}
                    <div>
                        <input type="checkbox" name="files" value="{{ file }}" id="file{{ loop.index }}">
                        <label class="form-check-label" for="file{{ loop.index }}">{{ file }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-submit mt-3">Backup Selected Files</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
