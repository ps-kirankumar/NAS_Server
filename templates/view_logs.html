<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            padding: 20px;
        }
        .logs-container {
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6c5ce7;
        }
        .logs-container ul {
            list-style: none;
            padding: 0;
        }
        .logs-container li {
            background: #eef2ff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-home {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #6c5ce7;
            color: white;
            text-align: center;
            border-radius: 30px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logs-container">
        <h1>System Logs</h1>
        <ul>
            {% for log in logs %}
                <li>{{ log }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
