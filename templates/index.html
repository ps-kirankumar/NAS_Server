<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>
    <h2>Files in Uploads</h2>
    <ul>
        {% for file in files_in_uploads %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('backup') }}">Backup Files</a>
    <a href="{{ url_for('restore') }}">Restore Files</a>
</body>
</html>
